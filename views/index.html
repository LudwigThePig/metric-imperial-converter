<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Metric-Imperial Converter</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://cdn2.iconfinder.com/data/icons/black-animal-svg-icons/512/pig_piggy_bank_money_finance-128.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="../public/style.css">
    
    <!-- import the webpage's client-side javascript file -->
<!--     <script src="/client.js" defer></script> -->
  </head>
  <body>
      
    <div id="form">
      <h1>Convert Imperial and Metric</h1>
      <form id="convertForm" class="border">
        <input type="text" id="convertField" name="input" placeholder="3.1mi" style="width: 200px">
        <input id="convert" type="submit" value="Convert!">
      </form>
      <p id="result"></p>
      <code id="jsonResult"></code>
    </div>
    
    <div id="examples" style="margin-left: 5%; margin-top: 5%">
      <h3>Example usage:</h3>
      <code>/api/convert?input=kg</code><br>
      <h3>Example return:</h3>
      <code>{initNum: 3.1, initUnit: 'mi', returnNum: 5.0000008, returnUnit: 'km', string: '3.1 miles converts to 5.00002 kilometers'}</code>
    </div>
    
    <div id="supportedUnits">
      <p>Supported units:</p>
      <p><b>Volume</b> 'gal', 'L'</p>
      <p><b>Distance</b> 'mi', 'k'</p>
      <p><b>Volume</b> 'lb', 'kg'</p>
    </div>
        <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
 <script>
      $(function() {
        $('#convertForm').submit(function() {
          event.preventDefault();
          $.ajax({
            url: '/api/convert',
            type: 'get',
            data: $('#convertForm').serialize(),
            success: function(data) {
              $('#result').text(data.string || data);
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
        });
      });
   </script>
  </body>
</html>
